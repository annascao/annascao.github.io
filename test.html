<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .project-card {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .project-tags span {
      margin-right: 5px;
    }

    .menu-bar {
      border-left: 2px solid #ddd;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-12">
        <h1 class="mb-4">Projects</h1>
      </div>
    </div>

    <div class="row">
      <!-- Start of a Project Card -->
      <div class="col-12">
        <div class="project-card row">
          <!-- Content Section -->
          <div class="col-md-9">
            <h2>Project Name</h2>
            <div class="project-tags mb-3">
              <span class="badge bg-primary">Skill 1</span>
              <span class="badge bg-secondary">Skill 2</span>
              <span class="badge bg-success">Skill 3</span>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin sit amet facilisis risus. Cras ut erat ut augue sodales convallis.</p>
            <div>
              <img src="https://via.placeholder.com/150" alt="Project Image" class="img-fluid me-3 mb-3">
              <img src="https://via.placeholder.com/150" alt="Project Image" class="img-fluid mb-3">
              <video controls class="d-block mb-3">
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>

          <!-- Menu Bar Section -->
          <div class="col-md-3 menu-bar">
            <ul class="list-unstyled">
              <li><a href="#" class="text-decoration-none">Link 1</a></li>
              <li><a href="#" class="text-decoration-none">Link 2</a></li>
              <li><a href="#" class="text-decoration-none">Link 3</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End of a Project Card -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
