<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sticky Sidebar & Scroll to Top</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Ensure enough height for scrolling */
        .container {
            min-height: 200vh;
        }
        
        /* Make Sidebar Sticky */
        .menu-bar {
            position: sticky;
            top: 80px; /* Adjust for navbar if needed */
            height: 100vh;
            overflow-y: auto; /* Allows scrolling inside sidebar if content is long */
        }

        /* Scroll to Top Button (Initially Hidden) */
        #scrollToTop {
            display: none;
            background-color: #ff6600; /* Custom Orange */
            border: none;
            color: white;
        }

        #scrollToTop:hover {
            background-color: #cc5500; /* Darker Orange on Hover */
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container py-5">
        <div class="row">
            
            <!-- Main Content (9 Columns) -->
            <div class="col-md-9">
                <div class="project-card">
                    <h2>Track-Atack</h2>
                    <p>Track-Atack is a rubber band-shooting gun featuring aim assist...</p>
                    <p>More content to demonstrate scrolling...</p>
                    <p style="height: 200vh;">(Imagine this is a long project description.)</p>
                </div>
            </div>

            <!-- Sidebar (3 Columns, Sticky with position:sticky) -->
            <div class="col-md-3">
                <div class="menu-bar bg-light p-3">
                    <h5>Menu</h5>
                    <ul class="list-unstyled">
                        <li class="py-2"><a class="text-decoration-none custom-colour-1" href="#Descript_2">What Is It</a></li>
                        <li class="py-2"><a class="text-decoration-none custom-colour-1" href="#Software">Software</a></li>
                        <li class="py-2"><a class="text-decoration-none custom-colour-1" href="#Mechanical">Mechanical</a></li>
                        <li class="py-2"><a class="text-decoration-none custom-colour-1" href="#Learning">Things We Learned / Issues</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <!-- Scroll-to-Top Button -->
    <button id="scrollToTop" class="btn position-fixed bottom-0 end-0 m-4 rounded-circle p-3" onclick="scrollToTop()">
        <i class="bi bi-arrow-up fs-3"></i>
    </button>

    <!-- Bootstrap JS & Scroll Script -->
    <script>
        // Show/hide scroll-to-top button
        window.onscroll = function () {
            let button = document.getElementById("scrollToTop");
            if (document.documentElement.scrollTop > 300) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        // Smooth scroll to top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
